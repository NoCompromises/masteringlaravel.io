<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Get Started | Laravel Validation Builder</title>
    <link rel="stylesheet" href="pretty.css">
</head>

<body>
    <header>
        <div class="container pt-3 mb-5">
            <div class="row">
                <div class="col-12 col-md-10 text-center text-sm-start">
                    <a href="index.html">
                        <img src="logo.svg" alt="No Compromises Logo">
                        <h1>Laravel Validation Builder</h1>
                    </a>
                </div>
                <div class="col-12 col-md-2 mt-3 mt-sm-0">
                    <nav class="text-center text-md-end pt-0 pt-md-2">
                        <a href="https://nocompromises.io">Contact Us</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="start">
            <p class="h5 text-center">
                We have to ask you a few questions to build your validation rules:
            </p>
            <form class="mt-5">
                <div class="row">
                    <div class="col-12">
                        <label for="fieldName" class="form-label">What is the name of your form field?</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-9 mb-3 mb-sm-0">
                        <input type="text" class="form-control" id="fieldName">
                    </div>
                    <div class="col-12 col-sm-3">
                        <button type="button" id="submit-button-but-vue-does-this-better"
                            class="btn btn-primary rounded-0">
                            Next
                            <i class="bi bi-caret-right-fill"></i>
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container p-3 small text-center">
            &copy; 2021 <a href="https://nocompromises.io" title="We _know_ Laravel!">No Compromises LLC</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
